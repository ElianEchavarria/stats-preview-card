<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="main-container">
    <div class="stats-container">
      <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
        </p>
        <div class="stats-number">
          <div class="stat-1">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="stat-2">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="stat-3">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="main-image">
        <img src="image-header-desktop.jpg" alt="Image">
      </div>
  </div>
  
  

  

 
</body>
</html>
